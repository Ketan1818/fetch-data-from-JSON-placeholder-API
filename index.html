<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Skeleton loader styles */
        .skeleton {
          background-color: #f2f2f2;
          height: 20px;
          width: 100%;
          margin-bottom: 10px;
        }
    
        /* Data list styles */
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }
    
        li {
          margin-bottom: 10px;
        }
      </style>
    
</head>
<body>
    <h1>Data Fetch and Skeleton Loader</h1>
  <div id="skeletonLoader" class="skeleton"></div>
  <ul id="dataList"></ul>
  <script>
    // Get the skeleton loader and data list elements
    var skeletonLoader = document.getElementById("skeletonLoader");
    var dataList = document.getElementById("dataList");

    // Show the skeleton loader initially
    skeletonLoader.style.display = "block";

    // Fetch data from JSONPlaceholder API
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then(response => response.json())
      .then(data => {
        // Hide the skeleton loader
        skeletonLoader.style.display = "none";

        // Display the fetched data in the browser
        data.forEach(item => {
          var listItem = document.createElement("li");
          listItem.textContent = item.title;
          dataList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error("Error:", error);
      });
  </script>
</body>
</html>
